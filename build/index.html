<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		body {
		  overflow: hidden;
		  font-family: monospace;
		  font-size: 18px;
		}

		canvas {
		  top: 0;
		  margin-left: 0;
		  bottom: 0;
		  right: 0;
		  position: absolute;
		  width: 100%;
		  background: #222222;
		}

		.info {
		  font-family: monospace;
		  font-size: 18px;
		  position: absolute;
		  z-index: 2;
		  text-align: right;
		  width: 400px;
		  bottom: 0;
		  right: 0;
		  padding: 20px;
		  color: #ecf0f1;
		  line-height: 1.6em;
		  text-shadow: 2px 2px #2c3e50;
		}

		.btn{
			z-index: 10000;
	    	position: absolute;
    	    top: 50%;
    	    background: #444444;
    	    color: #ecf0f1;
    	    padding: 20px;
    	    text-transform: uppercase;
		}

		.btn:hover{
			background: #666666;
			cursor: pointer;
		}

		.btn.yesterday{
			left: 15px;
		}
		
		.btn.tomorrow{
			right: 15px
		}

		a:visited {
		  color: white;
		}
	</style>
</head>
<body>
	<h1>LOGGER!</h1>
	<button type="button">CLICK for random fillz!</button>
	<div type="button" class="btn yesterday">Previous day</div>
	<div type="button" class="btn tomorrow">Next day</div>
	<canvas></canvas>
	<script src="//js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
